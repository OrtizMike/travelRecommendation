<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Bloom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/styles/travel_recommendation.css">
  <link rel="stylesheet" href="/styles/contact_us.css">
</head>
<body>
  <header>
    <nav>
      <div class="identity">
        <a href="/"><img src="img/logo.png" alt="Travel Bloom"><span>TravelBloom</span></a>
      </div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about_us.html">About Us</a></li>
        <li><a href="/contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <aside>
      <div></div>
        <ul>
          <li><a href="javascript:void(0);"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="javascript:void(0);"><i class="fa-brands fa-facebook"></i></a></li>
          <li><a href="javascript:void(0);"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="javascript:void(0);"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </aside>
    <section class="contact-content">
      <article>
          <h1>CONTACT US</h1>
      </article>
      <article>
        <form id="contact-form">
          <div class="form-field-group">
            <label><spal>*</spal>Name:</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="form-field-group">
            <label><spal>*</spal>Email:</label>
            <input type="text" name="email" id="email">
          </div>
          <div class="form-field-group">
            <label><spal>*</spal>Message:</label>
            <textarea name="message" id="message" rows="10"></textarea>
          </div>
          <div class="form-field-group">
            <input type="submit" id="btnSubmitform">
          </div>
        </form>
      </article>
    </section>
  </section>
</body>
</html>
